<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cadet & Corporal Setup - Drosera</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="cadet.css">
</head>

<body>
  <canvas id="bgCanvas"></canvas>

  <div class="step-container">
   
    <div class="guide-section">
      <div class="d-flex justify-content-between align-items-center">

        <div class="d-flex align-items-center gap-2">
          <button id="btnBack" class="btn-back">⬅</button>
          <h3 id="stepTitle" style="margin:0;">Loading…</h3>
        </div>

        <div class="small-muted" id="stepCounter"></div>
      </div>

      <p id="stepDesc" class="small-muted"></p>
      <div id="commandsArea"></div>

      <p class="mt-2">Have you completed this step?</p>
      <button id="btnProceed" class="btn-next">✅ Yes, Proceed</button>

      <div id="stepExplanation" class="ai-explanation" style="display:none;"></div>

    </div>



    <div class="troubleshoot-section">
      <h4>Troubleshoot</h4>
      <p class="mt-2">Or paste any error you got:</p>
      <textarea id="errorBox" placeholder="Paste terminal error output here..." rows="5"></textarea>
      <button id="btnSubmitError" class="btn-next">⚡ Submit Error</button>

      <div id="aiAnswer" class="ai-response" style="display:none;"></div>
    </div>
  </div>

  <script src="cadet.js"></script>
</body>
</html>
