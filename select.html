<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Role</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: #0d0d0d;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      position: relative;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .main-box {
      z-index: 1;
      position: relative;
      text-align: center;
      width: 90%;
      max-width: 1000px;
    }

    .welcome-title {
      margin-bottom: 30px;
    }

    .role-cards {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .role-card {
      background: rgba(0, 0, 0, 0.85);
      border-radius: 16px;
      padding: 20px;
      flex: 1 1 300px;
      max-width: 400px;
    }

    .role-card h3 {
      text-align: center;
      margin-bottom: 20px;
    }

    .option {
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 12px;
      color: #fff;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .option:hover {
      transform: scale(1.03);
    }

    /* Example colors (you can adjust per role path) */
    .purple { background: #9b4dca; }
    .pink { background: #d63384; }
    .violet { background: #8e44ad; }
    .orange { background: #ff6600; }
    .red { background: #e74c3c; }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>
  <div class="main-box">
    <h2 id="welcomeText" class="welcome-title">Welcome</h2>

    <!-- Username box -->
    <div id="usernameBox" class="mb-4">
      <input type="text" id="usernameInput" class="form-control mb-3" placeholder="Enter your Discord username" required>
      <button class="btn btn-warning" onclick="saveUsername()">Continue</button>
    </div>

    <!-- Selection cards -->
    <div id="optionsBox" class="role-cards" style="display:none;">
      <!-- Left card -->
      <div class="role-card">
        <h3>Cadet & Corporal Role</h3>
        <div class="option purple" onclick="location.href='cadet.html'">üõ†Ô∏è Run your drosera Nodes</div>
        </div>

      <!-- Right card -->
      <div class="role-card">
        <h3>Sergeant & Captain Role</h3>
        <div class="option orange" onclick="location.href='poc.html'">üß™ Unique POC Trap Ideas</div>
        
        
      </div>
    </div>
  </div>

  <script>
    // Background animation
    const canvas = document.getElementById("bgCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];

    class Particle {
      constructor(x, y, size, speedX, speedY) {
        this.x = x;
        this.y = y;
        this.size = size;
        this.speedX = speedX;
        this.speedY = speedY;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(255,102,0,0.7)";
        ctx.fill();
      }
    }

    function init() {
      particles = [];
      for (let i = 0; i < 50; i++) {
        let size = Math.random() * 3 + 2;
        let x = Math.random() * canvas.width;
        let y = Math.random() * canvas.height;
        let speedX = (Math.random() - 0.5) * 2;
        let speedY = (Math.random() - 0.5) * 2;
        particles.push(new Particle(x, y, size, speedX, speedY));
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => { p.update(); p.draw(); });

      for (let a = 0; a < particles.length; a++) {
        for (let b = a; b < particles.length; b++) {
          let dx = particles[a].x - particles[b].x;
          let dy = particles[a].y - particles[b].y;
          let distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < 120) {
            ctx.beginPath();
            ctx.strokeStyle = "rgba(255,102,0,0.2)";
            ctx.moveTo(particles[a].x, particles[a].y);
            ctx.lineTo(particles[b].x, particles[b].y);
            ctx.stroke();
          }
        }
      }
      requestAnimationFrame(animate);
    }

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });

    init();
    animate();

    // Username logic
    const welcomeText = document.getElementById("welcomeText");
    const usernameBox = document.getElementById("usernameBox");
    const optionsBox = document.getElementById("optionsBox");

    function saveUsername() {
      const username = document.getElementById("usernameInput").value.trim();
      if (!username) {
        alert("Please enter your username.");
        return;
      }
      localStorage.setItem("discordUsername", username);
      greetUser();
    }

    function greetUser() {
      const username = localStorage.getItem("discordUsername");
      if (username) {
        welcomeText.textContent = `Welcome ${username}, choose your path`;
        usernameBox.style.display = "none";
        optionsBox.style.display = "flex";
      }
    }

    window.onload = greetUser;
  </script>
</body>
</html>
